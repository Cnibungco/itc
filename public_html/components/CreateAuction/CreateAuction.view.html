<div>
    <h1>
        {{title}}
    </h1>

    <input ng-model="formInput.title" type="text" class="form-control" placeholder="Auction Title">
    <input ng-model="formInput.description" type="text" class="form-control" placeholder="Auction Summary">
    <input ng-model="formInput.startingPrice" type="text" class="form-control" placeholder="Auction Starting Price">

    <button class="btn btn-default" type="button" ng-click="submit()">Create Auction</button>

    <a ui-sref="AuctionDetails({ auctionID: getAuction()._id })">
        {{getAuction()._id}}
    </a>

</div>
