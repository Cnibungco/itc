<div>
    <h1>
        {{title}}
    </h1>
    <div>
    <h4>{{$auction.title}}</h4>
        <p>{{auction}}</p>
        <p>
		    Description: {{getAuction().description}}</br>
		    Starting Amount: {{getAuction().startingAmount}}</br>
		    Current Lowest Price: {{getAuction().currentLowestPrice}}</br>
		    Client: {{getAuction().user.username}}</br>
		</p>
        <input ng-model="bidAmount">

        <button ng-click="createBid(bidAmount, getAuction()._id)">Submit Bid</button>
	</div>
</div>
