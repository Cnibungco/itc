<div>
    <div>
        <div class="bg">
            <h1>Your Services, Your Choices</h1>
            <form ng-submit="search()" id="search">
                <input ng-model="formInput.searchText" type="text" placeholder="Search for Service Auctions...">
                <button ng-click="search()" ng-submit="search()"
                        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                        type="button"><label class="mdl-button mdl-js-button mdl-button--icon" for="sample6">
                    <i class="material-icons">search</i>
                </label></button>
            </form>
        </div>
        <div>
            <card ng-repeat="auction in auctionSearchResults()" auction=auction>
            </card>
        </div>

        <div ng-if="authData.google" class="list card">
            <div class="item item-avatar">
                <img ng-src="{{authData.google.cachedUserProfile.picture}}" alt="">
                <h2>{{authData.google.displayName}}</h2>
                <p>{{authData.google.username}}</p>
                <p>Google</p>
            </div>
        </div>
    </div>
</div>
