<div class="demo-card-wide mdl-card mdl-shadow--2dp" ui-sref="AuctionDetails({ auctionID: $ctrl.auction._id })">

    <div class="mdl-card__title mdl-card--expand"
         ng-style="{ 'background-image': 'url(' + $ctrl.auction.imageURL + ')' }">
        <h2 class="mdl-card__title-text">{{$ctrl.auction.title}}</h2>
    </div>
    <div class="mdl-card__supporting-text">
        Description: {{$ctrl.auction.description}}
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            <p>Bottom User
                {{$ctrl.auction.bottomuser.username}}<br>
                {{$ctrl.auction.bottomuser.rating.overallRating}}</p>
        </a>
    </div>
</div>
