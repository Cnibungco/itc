<div class="demo-card-wide mdl-card mdl-shadow--2dp" ui-sref="AuctionDetails({ auctionID: $ctrl.auction._id })">

    <div class="mdl-card__title mdl-card--expand"
         ng-style="{ 'background-image': 'url(' + $ctrl.auction.imageURL + ')' }">
        <h2 class="mdl-card__title-text">{{$ctrl.auction.title}}</h2>
    </div>
    <div class="mdl-card__supporting-text">
        <h6>Description</h6>
        <p>{{$ctrl.auction.description}}</p>

    </div>
    <div class="mdl-card__actions mdl-card--border"></div>

    <div class="mdl-card__supporting-text " style="padding-top: 0; padding-bottom: 0">
         <h6 style="margin-bottom: 0; margin-top: 0">{{$ctrl.auction.user.username}}</h6>

        <img  src="{{$ctrl.auction.user.profileImageURL}}" class="demo-avatar-small">

        <input-stars max="5" ng-model="$ctrl.auction.user.ratings.clientRating" readonly></input-stars>


    </div>
</div>
