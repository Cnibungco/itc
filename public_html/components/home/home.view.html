<div>


    <h1>
        {{title}}
        </br>
        {{me.getUId()}}
        {{me.getUsername()}}

    </h1>

    <div class="col-sm-12">
        <div class="mdl-textfield mdl-js-textfield">
        <input ng-model="formInput.searchText" type="text" class="mdl-textfield__input" id="search">
            <label class="mdl-textfield__label" for="search">Search for Auctions...</label>
        </div>
    <button ng-click="search()" ng-submit="search()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="button"><label class="mdl-button mdl-js-button mdl-button--icon" for="sample6">
      <i class="material-icons">search</i>
    </label></button>
            </br>

    <div>
    </div><!-- /.col-lg-6 -->
    <div align="center">

        <card ng-repeat="auction in auctionSearchResults()" auction=auction>
        </card>

    </div>

    <div ng-if="authData.google" class="list card">
      <div class="item item-avatar">
        <img ng-src="{{authData.google.cachedUserProfile.picture}}" alt="">
        <h2>{{authData.google.displayName}}</h2>
        <p>{{authData.google.username}}</p>

          <p>Google</p>
      </div>
    </div>

</div>
